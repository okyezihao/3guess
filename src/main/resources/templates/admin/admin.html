<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <style>
        .layui-body {
            margin: 0 10px 0 10px;
        }
    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">你猜我猜不猜</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->

        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a th:href="@{/index}">返回首页</a></li>
        </ul>

        <ul class="layui-nav layui-layout-right">
            <!--未登录-->
            <div th:if="${session.loginUser}==null">
                <li class="layui-nav-item">
                    <a th:href="@{/toLogin}">登录</a>
                </li>
                <li class="layui-nav-item">
                    <a th:href="@{/toRegister}">注册</a>
                </li>
            </div>
            <!--登录画面-->
            <div th:if="${session.loginUser}!=null">
                <li class="layui-nav-item">
                    <a href="javascript:;">
                        <img th:src="@{/asserts/img/xiaofu.jpg}" class="layui-nav-img">
                        [[${session.loginUser}]]
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a th:href="@{/logout}">溜了溜了</a></dd>
                    </dl>
                </li>
            </div>
        </ul>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-bg-green"><a th:href="@{/admin/toAdmin}">数据管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/admin/toUser}">用户管理</a></li>
                <li class="layui-nav-item"><a th:href="@{/admin/toComm}">评论管理</a></li>
            </ul>
        </div>
    </div>

    <div class="layui-body">
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container" style="font-size: 16px">
                <button class="layui-btn layui-btn-sm" lay-event="add">
                    <i class="layui-icon layui-icon-add-1" style="display: inline-block"></i>
                </button>
                <button class="layui-btn layui-btn-sm" lay-event="update">
                    <i class="layui-icon layui-icon-edit" style="display: inline-block"></i>
                </button>
                <button class="layui-btn layui-btn-sm" lay-event="delete">
                    <i class="layui-icon layui-icon-delete" style="display: inline-block"></i>
                </button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="getCheckData">获取选中行数据</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="getCheckLength">获取选中数目</button>
                <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="isAll">验证是否全选</button>

                <!--搜索功能-->
                <div class="layui-inline" style="float: right">
                    <div class="layui-input-inline" style="width: 250px;top: -6px">
                        <input name="search" id="search" autocomplete="off" class="layui-input"
                               placeholder="请输入问题..." style="height: 35px">
                    </div>

                    <!--搜索按钮-->
                    <button class="layui-btn layui-btn-sm layui-btn-primary" data-type="reload" id="SelectPushData">查询
                    </button>
                </div>

            </div>
        </script>

        <table class="layui-hide" id="demo" lay-filter="test"></table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>

    </div>

</div>
<script th:src="@{/jquery/jquery-3.5.1.js}"></script>
<script type="text/javascript" th:src="@{/layui/layui.js}"></script>

<script type="text/html" id="groupName">
    {{# if (d.groupid == '1'){d.groupid = '谜语' }}
    {{d.groupid}}
    {{# } else if (d.groupid == '2'){d.groupid = '歇后语'}}
    {{d.groupid}}
    {{# } else {d.groupid = '春联'}}
    {{d.groupid}}
    {{# } }}
</script>

<script>
    layui.use(['layer', 'table', 'element'], function () {
        var layer = layui.layer //弹层
            , table = layui.table //表格
            , element = layui.element; //元素操作

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            , height: 'full-125'
            , url: '/admin/guessList' //数据接口
            , id: 'tableId'
            , title: '用户表'
            , toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            , cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'}
                    , {field: 'groupid', title: '组别', width: 80, sort: true, templet: '#groupName'}
                    , {field: 'question', title: '问题'}
                    , {field: 'answer', title: '答案'}
                    , {field: '操作', fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
                ]
            ]
            , page: true
            , limit: 17
            , limits: [17, 20, 25, 50, 100]
            , parseData: function (res) { //res 即为原始返回的数据
                if (this.page.curr) {
                    var result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                } else {
                    var result = res.data.slice(0, this.limit);
                }
                return {
                    "code": res.code,
                    "msg": "",
                    "count": res.count,
                    "data": result
                }
            }, response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 0 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }

        });

        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id)
                    , data = checkStatus.data  //获取选中的数据
                    , delList = [];
                data.forEach(function (n, i) {
                    delList.push(n.id)
                });
                switch (obj.event) {
                    case 'getCheckData':
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        break;
                    case 'add':
                        layer.open({
                            type: 2,
                            title: '',
                            // maxmin: true,
                            area: ['600px', '380px'],
                            shadeClose: false, //点击遮罩关闭
                            content: ['/admin/toAAddForm', 'no']
                        });
                        break;
                    case 'update':
                        if (data.length === 0) {
                            layer.msg('请选择一行');
                        } else if (data.length > 1) {
                            layer.msg('只能同时编辑一个');
                        } else {
                            // 更新操作
                            var dataid = checkStatus.data[0].id;
                            console.log("选中行id=>" + dataid);
                            layer.open({
                                title: '',
                                type: 2,
                                area: ['600px', '380px'],
                                // maxmin: true,
                                shadeClose: false,
                                content: ['/admin/toAUpdateForm/' + dataid, 'no']
                            });
                        }
                        break;
                    case 'delete':
                        if (data.length == 0) {
                            layer.msg('请选择一行');
                        } else {
                            layer.confirm(' 确认删除? ' + '<br>' + ' [id: ' + delList + ']', {
                                    icon: 7,
                                    title: '提示'
                                }, function (index) {
                                    $.ajax({
                                        url: '/admin/delManyGuess',
                                        type: 'post',
                                        dataType: 'json',
                                        data: {
                                            id: delList
                                        },
                                        success: function (res) {
                                            var objs = eval(res);
                                            console.log("删除id=>" + objs);
                                            layer.msg('删除成功');
                                            table.reload('tableId', {});
                                            // setTimeout(function () {
                                            //     window.parent.location.reload();//修改成功后刷新父界面
                                            // }, 200);
                                        }
                                        ,
                                        error: function (err) {
                                            layer.alert("网络连接失败,稍后重试", err);
                                            table.reload('tableId', {});
                                        }
                                    });
                                    layer.close(index);
                                }
                            );
                        }
                        break;
                }
            }
        );

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.alert(JSON.stringify(data));
            } else if (layEvent === 'del') {
                layer.confirm('确认删除？', {icon: 7, title: '提示'}, function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url: '/admin/delGuess/' + data.id,
                        type: "post",
                        data: {id: data.id},
                        dataType: "json",
                        success: function (result) {
                            if (result) {
                                layer.msg('删除成功！');
                                console.log("删除id=>" + data.id);
                            } else {
                                layer.msg('删除失败！');
                            }
                            table.reload('tableId', {});
                        }
                    });
                });
            } else if (layEvent === 'edit') {
                // 更新操作
                console.log("选中行id=>" + data.id);
                layer.open({
                    title: '',
                    type: 2,
                    area: ['600px', '380px'],
                    // maxmin: true,
                    shadeClose: false,
                    content: ['/admin/toAUpdateForm/' + data.id, 'no']
                });
            }
            // layer.msg('编辑操作');
        });

        //搜索功能的实现
        $(document).on('click', '#SelectPushData', function () {
            var search = $('#search').val();
            // 获取输入框信息
            console.log(search);
            table.reload('tableId', {
                page: {
                    curr: 1 //重新从第 1 页开始
                }
                , where: {
                    search: search
                }
                , url: '/admin/selectG'
                , method: 'post'
            });
        });

        //搜索功能的实现
        // var $ = layui.$, active = {
        //     reload: function () {
        //         var demoReload = $('#demoReload');
        //         //执行重载
        //         console.log(demoReload.val());
        //         table.reload('tableId', {
        //             page: {
        //                 curr: 1 //重新从第 1 页开始
        //             }
        //             , where: {
        //                 id: demoReload.val()
        //             }
        //         });
        //     }
        // };
        //
        // $('#SelectPushData').on('click', function () {
        //     active["reload"] ? active["reload"].call(this) : '';
        // });

    });
</script>
</body>
</html>
